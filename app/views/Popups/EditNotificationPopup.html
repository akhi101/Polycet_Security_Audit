<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Notification Detials</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>

            <div class="form-group">
                <label for="date-picker-example"> Notification Date(dd/mm/yyyy):</label>
                <p class="input-group">
                    <input type="text" disabled show-weeks="false" class="form-control" id="datetimepicker3" autocomplete="off" name="NotificationDate" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="EditData[0].NotificationDate | date:'dd-MM-yyyy'" is-open="showFlag3" required style=" margin-left: 0px; border-left-width: 0px; margin-top: 28px; margin-right: 0px; padding-right: 12px; padding-left: 12px; right: 205px;width:278px ">
                    <span class="input-group-btn" style=" right: 248px; top: 14px;">
                        <button type="button" class="btn btn-primary" ng-click="showFlag3 = true"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>


            <div class="form-group">
                <label>Upload File </label>
                <input type="file" id="studentFile" ng-blur="ChangeFile()" ng-model="data.Url" onchange="angular.element(this).scope().uploadfiles(this, angular.element(this).scope().$index);" class="form-control">
                <label1 ng-show="imgLabel">{{EditData[0].FileNmae}}</label1>
            </div>

                <div class="form-group">
                    <label class="font-weight-bold">Description</label>

                    <textarea type="text" rows="2" maxlength="500" class="form-control" placeholder="Enter Description" ng-model="EditData[0].NotificationText" required></textarea>
                </div>


            <div class="form-group">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData[0].Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateNotificationDetails(EditData[0])">Update</button>
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
