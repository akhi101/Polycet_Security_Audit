<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">View Fee Amounts</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
            <div class="box-body">
                <strong class="course-label">Polycet Year:  {{ViewData.PolycetYear}}</strong>

                <hr>

                <strong class="course-label">SC/ST Fee:  {{ViewData.SCSTFee}}</strong>

                <hr>

                <strong class="course-label">Others Fee:  {{ViewData.OthersFee}}</strong>

                <hr>

                <strong class="course-label">Others Fee:  {{ViewData.LateFee}}</strong>

                <hr>

                <strong class="course-label">Active Status:</strong>
                <p class="text-muted fl-right">

                    <button class="btn btn-success btn-xs" ng-show="ViewData.Active == true">Yes</button>
                    <button class="btn btn-danger btn-xs" ng-show="ViewData.Active == false">No</button>
                </p>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
