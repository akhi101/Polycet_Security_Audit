<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Examination Dates</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>

            <div class="form-group">
                <label>
                    Polycet Year:
                </label>
                <div class="sm-spacer" style="height:25px"></div>
                <select style="width:314px" disabled class="form-control" id="PolycetYearID" ng-model="EditData.PolycetYearID"
                        ng-options="data.PolycetYearID as data.PolycetYear for data in CurrentPolycetYearData">
                    <option value="" selected>Select Polycet Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date-picker-example"> Examination Date(dd/mm/yyyy):</label>
                <p class="input-group">
                    <input type="text" ng-change="EditupdateDay(EditData.ExaminationDate)" disabled show-weeks="false" class="form-control" id="datetimepicker3" placeholder="Select Examination Date" autocomplete="off" name="ExaminationDate" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="EditData.ExaminationDate" is-open="showFlag3" required style=" margin-left: 0px; border-left-width: 0px; margin-top: 28px; margin-right: 0px; padding-right: 12px; padding-left: 12px; right: 212px;width:278px ">
                    <span class="input-group-btn" style=" right: 250px; top: 14px;">
                        <button type="button"  class="btn btn-primary" ng-click="showFlag3 = true"><i class="fa fa-calendar"></i></button>
                    </span>
                </p>
            </div>


            <div class="form-group">
                <label>
                    Examination Day:
                </label>
                <div class="sm-spacer" style="height:25px"></div>
                <input style="width:314px" class="form-control" disabled type="text" maxlength="10" ng-model="EditData.ExaminationDay">
            </div>

            <div class="form-group">
                <label>
                    Start Time:
                </label>
                <div class="sm-spacer" style="height:25px"></div>
                <select ng-model="EditData.StartHH" style="width: 49px;height:28px; max-height: 12em;overflow-y: scroll; text-align: center;margin:4px;">
                    <option value="" selected>HH</option>
                    <option ng-repeat="data in hoursarr" style="max-height: 12em;overflow-y: scroll;" value="{{data.Harr}}">
                        {{data.Harr}}
                    </option>
                </select><b style="margin:auto">:</b>
                <select ng-model="EditData.StartMM" style="width: 49px;height:28px;max-height: 12em;overflow-y: scroll; text-align: center;margin:4px;">
                    <option value="" selected>MM</option>
                    <option ng-repeat="data in mintuesarr" style="max-height: 12em;overflow-y: scroll;" value="{{data.Marr}}">
                        {{data.Marr}}
                    </option>
                </select>
                <select ng-model="EditData.StartAMPM" style="width: 49px;height:28px; text-align: center;margin:4px;">
                    <option value="" selected>AM/PM</option>
                    <option value="AM" selected>AM</option>
                    <option value="PM" selected>PM</option>
                    <option value="NOON" selected>NOON</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    End Time:
                </label>
                <div class="sm-spacer" style="height:25px"></div>
                <select ng-model="EditData.EndHH" style="width: 49px;height:28px; max-height: 12em;overflow-y: scroll; text-align: center;margin:4px;">
                    <option value="" selected>HH</option>
                    <option ng-repeat="data in hoursarr" style="max-height: 12em;overflow-y: scroll;" value="{{data.Harr}}">
                        {{data.Harr}}
                    </option>
                </select><b style="margin:auto">:</b>
                <select ng-model="EditData.EndMM" style="width: 49px;height:28px;max-height: 12em;overflow-y: scroll; text-align: center;margin:4px;">
                    <option value="" selected>MM</option>
                    <option ng-repeat="data in mintuesarr" style="max-height: 12em;overflow-y: scroll;" value="{{data.Marr}}">
                        {{data.Marr}}
                    </option>
                </select>
                <select ng-model="EditData.EndAMPM" style="width: 49px;height:28px; text-align: center;margin:4px;">
                    <option value="" selected>AM/PM</option>
                    <option value="AM" selected>AM</option>
                    <option value="PM" selected>PM</option>
                    <option value="NOON" selected>NOON</option>
                </select>
            </div>

            <div class="form-group">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData.Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateExamDatesDetails(EditData)">Update</button>
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
