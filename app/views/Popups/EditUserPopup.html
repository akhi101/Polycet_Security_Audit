<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>


            <!--<div class="form-group" ng-repeat="EditData in EditData">
                <label class="font-weight-bold"> User Type :</label>
                <select class="form-control" id="UserType" ng-model="EditData.UserTypeID"
                        ng-options="data.UserTypeID as data.Role for data in UserTypesActiveData">
                    <option value="" selected>Select District</option>
                </select>
            </div>-->

            <strong class="course-label">UserType Name:</strong>
            <span class="text-muted fl-right" ng-repeat="EditData in EditData">
                {{EditData.Role}}
            </span>
            <hr>


            <div class="form-group" ng-repeat="EditData in EditData">
                <label for="recipient-name" class="col-form-label">UserName:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData.UserName">
            </div>
            <div class="form-group" ng-repeat="EditData in EditData">
                <label for="recipient-name" class="col-form-label">Name of the User:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData.FirstName">
            </div>


            <div class="form-group" ng-repeat="EditData in EditData">
                <label for="recipient-name" class="col-form-label">Mobile Number:</label>
                <input type="text" class="form-control" maxlength="10" minlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditData.UserMobile">
            </div>
            <div class="form-group" ng-repeat="EditData in EditData">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData.UserEmail">
            </div>

            <div class="col-md-1" ng-repeat="EditData in EditData">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData.Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="updateUser(EditData)">Update</button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
</div>
