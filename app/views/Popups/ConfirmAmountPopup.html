<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Confirm Fee Amount</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
            <!--<div style="background-color:#fff!important;" ng-repeat="x in EditDistCordCentresTable" class="ng-scope">-->

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">SC/ST Amount:</label>
                <input type="text" class="form-control" id="recipient-name" ng-disabled="FeeDiable" ng-model="SCSTFee">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Others Amount:</label>
                <input type="text" class="form-control" id="recipient-name" ng-disabled="FeeDiable" ng-model="OthersFee">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Late Fee Amount:</label>
                <input type="text" class="form-control" id="recipient-name" ng-disabled="FeeDiable" ng-model="LateFee">
            </div>

            <a title="Amount Amount" class="lost-pass-link">Are you sure to Confirm Amount?</a>


        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="AddFeeAmount(PolycetYearID,SCSTFee,OthersFee,LateFee)">Yes</button>
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">No</button>
    </div>
</div>
