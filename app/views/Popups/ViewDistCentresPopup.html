<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">View Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
            <div class="row">

                <div class="col-sm-6 col-md-9">
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <strong class="course-label">State Name:  {{ViewData.StateName}}</strong>

                            <hr>

                            <strong class="course-label">District Name:</strong>
                            <span class="text-muted word-break fl-right">
                                {{ViewData.DistrictName}}
                            </span>
                            <hr>

                            <strong class="course-label">Centre Code:</strong>
                            <span class="text-muted fl-right">
                                {{ViewData.CentreCode}}
                            </span>
                            <hr>

                            <strong class="course-label">Centre Name:</strong>
                            <span class="text-muted fl-right">
                                {{ViewData.CentreName}}
                            </span>
                            <hr>

                            <strong class="course-label">Centre Address:</strong>
                            <span class="text-muted fl-right">
                                {{ViewData.CentreAddress}}
                            </span>
                            <hr>

                            <strong class="course-label">Active Status:</strong>
                            <span class="text-muted fl-right">

                                <button class="btn btn-success btn-xs" ng-show="ViewData.Active == true">Yes</button>
                                <button class="btn btn-danger btn-xs" ng-show="ViewData.Active == false">No</button>
                            </span>
                            <hr>
                        </div>

                    </div>


                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary" ng-click="UpdateDetails(EditData)">Update</button>-->
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Close</button>
    </div>
</div>
