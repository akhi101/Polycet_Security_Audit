<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">View User Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
            <div class="row">

                <div class="col-sm-6 col-md-9">
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <div class="box-body">

                            <strong class="course-label">Registration Number:</strong>
                            <span class="text-muted fl-right" ng-if="ViewData.length>0">
                                {{ViewData[0].RegistrationNumber}}
                            </span>
                            <span class="text-muted fl-right" ng-if="StudentData.lenght>0 && ViewData.length<=0">
                                {{StudentData[0].RegistrationNumber}}
                            </span>
                            <hr>


                            <strong class="course-label">Mobile Number:</strong>
                            <span class="text-muted fl-right" ng-if="ViewData.length>0">
                                {{ViewData[0].RegistrationMobile}}
                            </span>
                            <span class="text-muted fl-right" ng-if="StudentData.lenght>0 && ViewData.length<=0">
                                {{StudentData[0].RegistrationMobile}}
                            </span>
                            <hr>


                            <strong class="course-label">Student Name:</strong>
                            <span class="text-muted fl-right" ng-if="ViewData.length>0">
                                {{ViewData[0].StudentName}}
                            </span>
                            <span class="text-muted fl-right" ng-if="StudentData.lenght>0 && ViewData.length<=0">
                                {{StudentData[0].StudentName}}
                            </span>


                        </div>

                    </div>


                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" ng-if="ViewData.length>0"  class="btn btn-primary" ng-click="Login(ViewData)">Get</button>
        <button type="button" ng-if="StudentData.lenght>0 && ViewData.length<=0" class="btn btn-primary" ng-click="Login(StudentData)">Get</button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
</div>
