<div ng-controller="GetRankCardController">

    <div class="spacer"></div>
    <!--  <div class="spacer"></div>-->
    <!-- Start Login
    ============================================= -->
    <!--<div class="container">
        <button class="btn  btn-primary back_button" ng-click="GoBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>
    </div>-->
    <div class="login-area default-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form id="login-form" class="white-popup-block">
                        <div class="col-md-12 login-custom">
                            <h4 class="text-center">Rank Card</h4>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="">
                                            <div class="form-group">
                                                <!--<label>List</label>-->
                                                <select class="form-control" name="applicationForm.Gender" ng-model="DataType" ng-disabled="Genderfound" required>
                                                    <option value="">Select Option</option>
                                                    <option value="1">Registration Number / Mobile Number</option>
                                                    <option value="2">HallTicket Number</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-show="DataType==1">
                                        <label>Registration Number / Mobile Number</label>
                                        <input class="form-control" placeholder="Enter Registration Number / Mobile Number" ng-model="MobileNumber" maxlength="20" minlength="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text">
                                    </div>
                                    <div class="form-group" ng-show="DataType==2">
                                        <label>Hall Ticket Number</label>
                                        <input class="form-control" placeholder="Enter Hall Ticket Number" ng-model="HallTicketNumber" maxlength="7" minlength="7" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 " style="padding:0px"> 
                                        <label>Captcha</label>
                                        <input class="form-control" placeholder="Enter Captcha" ng-keypress="keyLogin($event)" type="text" ng-model="CaptchaText">
                                    </div>
                                    <div class="col-md-4 col-xs-6" style="padding:0px;">
                                        <label></label>
                                        <img class="refresh_captcha" data-ng-src="data:image/png;base64,{{CaptchaImage}}" width="150" height="33" />
                                    </div>
                                    <div class="col-md-2 col-xs-6">
                                        <a class="pull-right" title="Click to Refresh Captcha" ng-click="GetCaptchaData()"><img class="refresh_img" src="/assets/img/reload.png" /> </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="row">
                                    <button class="btn btn-primary btn_margin" ng-if="DataType==1" ng-disabled="loginbutton" ng-click="ValidateCaptcha1(MobileNumber)" style="margin-top:23px;">
                                        Submit
                                    </button>
                                    <button class="btn btn-primary btn_margin" ng-if="DataType==2" ng-disabled="loginbutton" ng-click="ValidateCaptcha2(HallTicketNumber)" style="margin-top:23px;">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Area -->
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
